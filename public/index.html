<html>

<head>
  <!-- Load the latest version of TensorFlow.js -->
  <script src="https://unpkg.com/@tensorflow/tfjs"></script>
  <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1>Image classifier</h1>
    <div class="row">
      <div class="seven columns">
        <div id="file-container">
          <input class="button-primary" value="Choose Files" type="file" id="file" name="file" multiple />
        </div>
        <img id="img" crossOrigin src="https://i.imgur.com/JlUvsxa.jpg" />
      </div>
      <div class="five columns" id="predictions">
        <table class="u-full-width" id="display">
          <thead>
            <tr>
              <th>Type</th>
              <th>Probability</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
